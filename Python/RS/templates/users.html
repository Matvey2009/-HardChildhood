{% extends 'base/start.html' %}

{% block title %}
    {{data.title}}
{% endblock %}

{% block content %}
    <div class = "basedata">
    <h1>Пользователи</h1>
    {% if data.users %}
        {% for i in data.users %}
            {{i.id}}
            {{i.name}}
            {{i.description}}
            <p></p>
        {% endfor %}
    {% else %}
        <p>Данные отсутсвуют</p>
    {% endif %}
    </div>
{% endblock %}
